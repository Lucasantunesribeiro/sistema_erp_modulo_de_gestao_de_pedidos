name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SECRET_KEY: "ci-test-secret-key-not-for-production"
  DEBUG: "False"
  ALLOWED_HOSTS: "localhost,127.0.0.1"
  DATABASE_URL: "mysql://root:rootpass@127.0.0.1:3306/erp_orders"
  REDIS_URL: "redis://127.0.0.1:6379/0"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: erp_orders
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -prootpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=30s

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libmariadb-dev pkg-config

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run flake8 lint
        run: flake8 src/

      - name: Run black format check
        run: black --check src/

      - name: Run isort import check
        run: isort --check-only src/

      - name: Run tests with coverage
        run: pytest --cov=src

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build production Docker image
        run: docker build --target production -t erp-orders:ci-${{ github.sha }} .
