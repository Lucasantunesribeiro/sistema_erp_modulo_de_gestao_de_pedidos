[tool.black]
line-length = 88
target-version = ['py312']
include = '.*(src|tests)/.*\.pyi?$'
extend-exclude = '/\.agent/'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip = ["migrations", ".venv", ".agent"]
skip_glob = [".agent/**"]
src_paths = ["src", "tests"]

[tool.mypy]
python_version = "3.12"
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]
check_untyped_defs = true
disallow_untyped_calls = false
disallow_untyped_decorators = false
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
exclude = '^(tests/|\.agent/)'

[tool.mypy.modules-core]
files = [
  "src/modules/core",
]
ignore_errors = false

[tool.mypy.modules-orders]
files = [
  "src/modules/orders/models.py",
  "src/modules/orders/services.py",
]
ignore_errors = false

[tool.mypy.modules-products]
files = [
  "src/modules/products/models.py",
]
ignore_errors = false

[tool.django-stubs]
django_settings_module = "config.settings"
