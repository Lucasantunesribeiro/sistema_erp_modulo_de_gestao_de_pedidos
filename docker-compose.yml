services:
  api:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./setup.cfg:/app/setup.cfg
      - ./pytest.ini:/app/pytest.ini
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python src/manage.py runserver 0.0.0.0:8000
    restart: on-failure
    networks:
      - erp_network

  db:
    image: mysql:8.0
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: ${DB_NAME:-erp_orders}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_USER: ${DB_USER:-erp_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-erp_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - erp_network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network

  worker:
    build:
      context: .
      target: development
    command: celery -A config worker -l info
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp_network

volumes:
  mysql_data:
  redis_data:

networks:
  erp_network:
    driver: bridge
