[flake8]
max-line-length = 120
exclude =
    */migrations/*,
    __pycache__,
    .git,
    .venv,
    venv,
    staticfiles
extend-ignore = E203, W503

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings
pythonpath = src
testpaths = tests src
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[isort]
profile = black
line_length = 120
known_django = django
known_drf = rest_framework
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,DRF,FIRSTPARTY,LOCALFOLDER
skip_glob = */migrations/*

[coverage:run]
source = src
omit =
    */migrations/*
    */tests/*
    src/manage.py
    src/config/wsgi.py
    src/config/asgi.py

[coverage:report]
fail_under = 50
show_missing = true
